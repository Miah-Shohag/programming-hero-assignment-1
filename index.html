<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F00dy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="banner-section">
      <div class="container">
        <nav class="navbar">
          <div class="nav-left">
            <a class="logo" href="">FOODY</a>
          </div>
          <div class="nav-right">
            <button class="btn">Sign Up</button>
          </div>
        </nav>

        <div class="banner-content">
          <h2 class="heading">Cool Dark UI Template for Webflow Agencies!</h2>
          <button class="btn" id="stayFocused">Stay Focused</button>
        </div>
      </div>
    </header>

    <!-- Action section -->
    <section class="action">
      <div class="container">
        <div class="action-content">
          <div class="action-left">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-subtitle">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn launch-btn">Launch Live Preview</button>
          </div>
          <div class="action-right">
            <img src="Assets/wc-mini.png" alt="action-image" />
          </div>
        </div>
      </div>
    </section>

    <!-- Productive user section -->
    <section class="productive-user">
      <div class="container">
        <div class="productive-user-content">
          <h2>Joined Thousands of Productive Users</h2>
          <div class="items">
            <div class="item">
              <h4>50K</h4>
              <span>Active Users</span>
            </div>
            <div class="item">
              <h4>2M+</h4>
              <span>Focus Sessions</span>
            </div>
            <div class="item">
              <h4>95%</h4>
              <span>Satisfactions Rate</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
